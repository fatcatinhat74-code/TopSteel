<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHEMEC Scientific</title>
  <link rel="stylesheet" href="css/style-rtl.css" />
  <link rel="icon" type="image/png" href="images/logo-placeholder.png" />
  <link rel="apple-touch-icon" href="images/logo-placeholder.png" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="loading-spinner" id="loadingSpinner">
      <img src="images/spinner.gif" alt="Loading..." />
  </div>
  <script src="js/firebase-config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/main.js"></script>

  <section class="intro-section">
    <div class="container">
      <h2 id="intro-title"></h2>
      <p id="intro-text"></p>
    </div>
  </section>

  <section class="services-section">
    <div class="container">
      <h2 id="services-title"></h2>
      <div class="services-grid">
        <div class="service-card">
          <h3 id="service-1-title"></h3>
          <p id="service-1-desc"></p>
        </div>
        <div class="service-card">
          <h3 id="service-2-title"></h3>
          <p id="service-2-desc"></p>
        </div>
        <div class="service-card">
          <h3 id="service-3-title"></h3>
          <p id="service-3-desc"></p>
        </div>
      </div>
    </div>
  </section>

  <section class="featured-products">
    <div class="container">
      <h2>Explore our products</h2>
      <div class="products-grid" id="featured-products-container"></div>
      <div class="text-center">
        <a href="products.html" class="cta-button secondary">View all categories</a>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      if (window.dataManager && typeof updatePageTitles === 'function') {
        const content = window.dataManager.getContent();
        if (content['website-name']) updatePageTitles(content['website-name']);
      }
      if (typeof loadFeaturedProducts === 'function') {
        await loadFeaturedProducts();
      }
      hideLoadingSpinner();
    });
  </script>

  <script>
    function hideLoadingSpinner() {
      const spinner = document.getElementById('loadingSpinner');
      if (spinner) spinner.style.display = 'none';
    }
    setTimeout(hideLoadingSpinner, 8000);
  </script>
</body>
</html>
