<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHEMEC Scientific</title>
  <link rel="stylesheet" href="css/style-rtl.css" />
  <link rel="icon" type="image/png" href="images/logo-placeholder.png" />
  <link rel="apple-touch-icon" href="images/logo-placeholder.png" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="loading-spinner" id="loadingSpinner">
      <img src="images/spinner.gif" alt="Loading..." />
  </div>
  <script src="js/firebase-config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/main.js"></script>

  <section class="page-header">
    <div class="container">
      <h1>Achievements</h1>
      <p>Milestones and recognitions</p>
    </div>
  </section>

  <section class="achievements-content">
    <div class="container">
      <div class="achievement-section">
        <h2 id="projects-title">Major Projects</h2>
        <div class="achievements-grid" id="projects-container">
          <p class="muted">No projects added yet.</p>
        </div>
      </div>

      <div class="achievement-section">
        <h2 id="certifications-title">Certifications & Awards</h2>
        <div class="achievements-grid" id="certifications-container">
          <p class="muted">No certifications added yet.</p>
        </div>
      </div>

      <div class="achievement-section">
        <h2 id="milestones-title">Company Milestones</h2>
        <div class="timeline" id="milestones-container">
          <p class="muted">No milestones added yet.</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.dataManager && typeof updatePageTitles === 'function') {
        const content = window.dataManager.getContent();
        if (content['website-name']) updatePageTitles(content['website-name']);
      }
    });
  </script>

  <script>
    function hideLoadingSpinner() {
      const spinner = document.getElementById('loadingSpinner');
      if (spinner) spinner.style.display = 'none';
    }
    setTimeout(hideLoadingSpinner, 8000);
  </script>
</body>
</html>
