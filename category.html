<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHEMEC Scientific</title>
  <link rel="stylesheet" href="css/style-rtl.css" />
  <link rel="icon" type="image/png" href="images/logo-placeholder.png" />
  <link rel="apple-touch-icon" href="images/logo-placeholder.png" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="loading-spinner" id="loadingSpinner">
      <img src="images/spinner.gif" alt="Loading..." />
  </div>
  <script src="js/firebase-config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/main.js"></script>

  <section class="page-header">
    <div class="container">
      <h1 id="category-title">Category</h1>
      <p id="category-description">Explore products in this category</p>
    </div>
  </section>

  <section class="category-products">
    <div class="container">
      <div id="products-container" class="products-grid"></div>
      <div class="text-center">
        <a href="products.html" class="cta-button secondary">Back to Categories</a>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      if (window.dataManager && typeof updatePageTitles === 'function') {
        const content = window.dataManager.getContent();
        if (content['website-name']) updatePageTitles(content['website-name']);
      }
      if (typeof loadCategoryProducts === 'function') {
        await loadCategoryProducts();
      }
    });
  </script>

  <script>
    function hideLoadingSpinner() {
      const spinner = document.getElementById('loadingSpinner');
      if (spinner) spinner.style.display = 'none';
    }
    setTimeout(hideLoadingSpinner, 8000);
  </script>
</body>
</html>
